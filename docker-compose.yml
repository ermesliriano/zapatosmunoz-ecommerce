version: '3.8'

services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  ui:
    build: ./ui
    ports:
      - "5000:5000"
    depends_on:
      - kafka

  order_manager:
    build: ./order_manager
    depends_on:
      - kafka

  inventory_manager:
    build: ./inventory_manager
    depends_on:
      - kafka
